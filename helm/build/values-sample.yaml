#Helm Variable follow 12 factor: build-release-run principle
# variable is categorize as 
#  env - should pass from somewhere where helm chart is triggering: eg: helm cli, or ansible module
#  pipeline - This type is pipeline parameter, tekton pipeline handle the parameter by triggerbindings
# helm variable follow patter xx_xx;
build:
  namespace: ""
  git:
    source_repo_url: ""
    source_git_revision: ""
    gitops_repo_url: ""
    gitops_target_branch: ""
    repo_owner: openshift-janus
    repo_name: a-quarkus-app
  maven:
    maven_builder_image: "image-registry.openshift-image-registry.svc:5000/openshift/ubi8-openjdk-17:1.12"
  # image:
  #   repo_url: image-registry.openshift-image-registry.svc:5000/a-quarkus-app-dev/a-quarkus-app
  #   tag: latest

# static
release:
  dev:
    configuration_filepath: helm/app/values-dev.yaml
  prod:
    configuration_filepath: helm/app/values-prod.yaml
