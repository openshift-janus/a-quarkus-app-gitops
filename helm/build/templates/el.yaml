---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: {{ .Values.app.name }}-el
spec:
  serviceAccountName: pipeline
  triggers:
    - bindings:
        - kind: TriggerBinding
          ref: a-quarkus-app-binding
          ref: github-push-binding
      interceptors:
        - params:
            - name: eventTypes
              value: ["push"]
          ref:
            name: github
        - params:
            - name: git-revision
              value: >-
                (body.ref.contains('{{ .Values.git.branch }}'))
            - name: overlays
              value: null
          ref:
            name: cel
      template:
        ref: {{ .Values.app.name }}-run-pipeline
