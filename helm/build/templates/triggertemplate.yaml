---
apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: '{{.Values.build.git.repo_name}}-run-pipeline'
spec:
  params:
  - name: source_repo_url
    description: source repo that contains the application code
    default: '{{ .Values.build.git.repo_name }}'
  - name: source_git_revision
    description: source branch to build from
    
  - name: maven_mirror_url

  - name: sonarqube_host_url
    
  - name: sonarqube_project_key
    
  - name: sonarqube_project_secret
    

  - name: tls_verify
    
  # - name: BUILD_EXTRA_ARGS
  #   
  - name: git_ref
    
  - name: commit_date
    
  - name: commit_author
    
  - name: commit_message
    
  - name: image_dev_repo
    
  - name: image_tag

  - name: cyclonedx_host_url

  - name: release_dev_configuration_filepath

  - name: gitops_repo_url

  - name: gitops_target_branch
    
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        name: $(uid)
      spec:
        params:
          - name: source_repo_url
            value: $(tt.params.source_repo_url)
          - name: source_git_revision
            value: $(tt.params.source_git_revision)
          - name: maven_mirror_url
            value: $(tt.params.maven_mirror_url)
          - name: sonarqube_host_url
            value: $(tt.params.sonarqube_host_url)
          - name: sonarqube_project_key
            value: "{{ .Values.build.git.repo_name }}"
          - name: sonarqube_project_secret
            value: sonarqube-access-token
          - name: tls_verify
            value: true
          - name: git_ref
            value: $(tt.params.git_ref)
          - name: commit_date
            value: $(tt.params.commit_date)
          - name: commit_author
            value: $(tt.params.commit_author)
          - name: commit_message
            value: $(tt.params.commit_message)
          - name: image_dev_repo
            value: $(tt.params.image_dev_repo)
          - name: image_tag
            value: $(tt.params.git_ref)-$(tt.params.source_git_revision)
          - name: cyclonedx_host_url
            value: $(tt.params.cyclonedx_host_url)
          - name: release_dev_configuration_filepath
            value: {{ .Values.release.dev.dev.configuration_filepath }}
          - name: gitops_repo_url
            value: {{ .Values.build.git.gitops_repo_url }}
          - name: gitops_target_branch
            value: {{ .Values.build.git.gitops_target_branch }}


        pipelineRef:
          name: '{{.Values.build.git.repo_name}}-pipeline'
        serviceAccountName: pipeline
        timeout: 1h0m0s
        workspaces:
          - name: workspace
            persistentVolumeClaim:
              claimName: "{{.Values.build.git.repo_name}}-build-pvc"
          - name: maven-settings
            emptyDir: {}
          - name: maven-local-repo
            persistentVolumeClaim:
              claimName: "{{.Values.build.git.repo_name}}-m2repo-pvc"
          # - name: workspace
          #   volumeClaimTemplate:
          #     spec:
          #       accessModes:
          #         - ReadWriteOnce
          #       resources:
          #         requests:
          #           storage: 1Gi
          # - name: maven-settings
          #   volumeClaimTemplate:
          #     spec:
          #       accessModes:
          #         - ReadWriteOnce
          #       resources:
          #         requests:
          #           storage: 2Gi
          #   # emptyDir: {}
          - name: gitcredential
            secret:
              secretName: '{{.Values.build.git.repo_name}}-github-pat'
          - name: secrets
            secret:
              secretName: gpg-public-key
