apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  creationTimestamp: null
  name: app-a-quarkus-app-binding
spec:
  params:
  - name: mavenMirrorUrl
    value: '{{ $.Values.dep.nexusHostUrl }}/repository/maven-public/'

  - name: sonarqubeHostUrl
    value: "{{ $.Values.app.sonarqubeHostUrl }}"
  - name: sonarqubeProjectKey
    value: "{{ $.Values.app.name }}"
  - name: tlsVerify
    value: "true"
  - name: imageRepo
    value: "{{ $.Values.app.imageRepo }}"

